name: Selenium HTML Fetch and Deploy (Every 4 Hours)

# Schedule the action to run every 4 hours
on:
  schedule:
    - cron: '0 */4 * * *'  # Runs every 4 hours
  workflow_dispatch:  # Allows you to trigger it manually if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Install Chrome
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: latest

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      # Run the Selenium script to generate the HTML
      - name: Run Selenium script
        run: |
          python main.py


      # Prepare artifact for deployment to GitHub Pages
      - name: Prepare artifact for deployment
        run: |
          mv git_commit_graph.html index.html  # Rename the HTML file to index.html for GitHub Pages

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2  # Use the deploy-pages action
        with:
          branch: gh-pages  # Deploy to the `gh-pages` branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub

